<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<!-- <base href="/"> -->
	<title>"Всесвіт Супергероїв та Minecraft". Найбільша виставка в Україні!</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/icon/favicon.png">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>

<body>
	//= template/header.html
	<section class="wrapper">
        <section class="contact-wrap content-position">
            <section class="form-block">
                <div class="contact1">
                    <div class="container-contact1">
                        <div class="contact1-pic js-tilt" data-tilt>
                            <img src="../img/icon/form-img.png" alt="Contact form icon">
                        </div>
            
                        <form class="contact1-form validate-form">
                            <span class="contact1-form-title">
                                Зв'яжись з нами
                            </span>
            
                            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                                <input class="input1" type="text" name="name" placeholder="Ваше і'мя" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                <input class="input1" type="text" name="email" placeholder="Електронна пошта" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                                <input class="input1" type="text" name="subject" placeholder="Тема" autocomplete="off">
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="wrap-input1 validate-input" data-validate = "Message is required">
                                <textarea class="input1" name="message" placeholder="Ваше повідомлення"></textarea>
                                <span class="shadow-input1"></span>
                            </div>
            
                            <div class="container-contact1-form-btn">
                                <button class="form-button">
                                    <span>Вiдправити
                                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </section>
	//= template/footer.html
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
